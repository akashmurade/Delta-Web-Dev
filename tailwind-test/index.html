<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-lvh flex items-center">
    <div class="md:w-1/2  m-auto text-center border-2 border-black rounded-md">
        <h3 class="font-semibold text-white p-6 bg-gradient-to-r from-sky-500 to-indigo-500 rounded-t-md">News you can Trust.</h3>
        <div class="p-4">
            <h4 class="font-semibold">Stay up to date with the Latest!</h4>
            <p class="text-sm">Subscribe to our newsletter for the latest news straight into your inbox</p>
            <form>
                <div>
                    <input type="email" class="bg-gray-100 text-center p-1.5 w-64 m-2" placeholder="you@example.com" name="email" required />
                </div>
                <div>
                    <input type="submit" value="Subscribe Now" class="text-white bg-blue-500 rounded-full p-1.5 m-auto w-64" />
                </div>
                <p class="text-sm mt-2">We value your privacy</p>
            </form>
        </div>
    </div>
</body>
</html>
